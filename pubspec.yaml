  youtube_player_iframe: ^5.2.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/new_small_logo.png" # Use your foreground image as the default/legacy icon
  adaptive_icon_foreground: "assets/icons/new_foregraund.png" # Updated to your new path
  adaptive_icon_background: "#FFFFFF" # Updated to your new path
  # remove_alpha_ios: true # Not needed if ios: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/fonts/
fonts:
  - family: NotoSans
    fonts:
      - asset: assets/fonts/NotoSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/NotoSans_Condensed-Bold.ttf
        weight: 700
