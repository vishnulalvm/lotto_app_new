  confetti: ^0.8.0
  connectivity_plus: ^6.1.0
  easy_localization: ^3.0.7+1
  equatable: ^2.0.7
  firebase_analytics: ^12.0.1
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
